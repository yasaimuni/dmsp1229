<script>
$(document).ready(function(){

$('#open').click(function(){
if($('.h_nav').css('right')!='0px'){
//$('.h_nav').slideUp(200);
$('.h_nav').animate({'right':'0px'},500);
$('#open').html('三')
}else{
//$('.h_nav').slideDown(200);
$('.h_nav').animate({'right':'-400px'},500);
$('#open').html('×')
}
});

$('.h_nav a').click(function(){
$('.h_nav').slideUp(200);
$('#open').html('×');
});
var jump=$(this).attr('href');
var eleoffset=$(jump).offset().top;
var hederh=$('header').height();
$('html,body').animate({scrollTop:eleoffset-hederh});
return false;
});



function maplink(goal,start=""){
if(navigator.userAgent.indexOf('Android') > 0){
location.href='https://maps.google.com/maps?saddr=' + start + '&daddr=' + goal;
}else{
location.href='comgooglemaps://?saddr='+ start + '&daddr=' + goal;
}
}



</script>
